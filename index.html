<html>
    <head>
        <title>SVG Landing</title>
        <link rel="stylesheet" href="style.css">
        <meta>
    </head>
    <body>
        <div id="main">
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li>Link 1</li>
                        <li>Link 2</li>
                        <li>Link 3</li>
                        <li>Link 4</li>
                    </ul>
                </nav>
            </div>
            <div class="circle-box">
                <svg height="402" width=402>
                    <circle r="200" cx="201" cy="201" strole-width="1px" stroke="gray" fill="none"></circle>
                </svg>
                <svg height="402" width=402>
                    <circle r="200" cx="201" cy="201" strole-width="1px" stroke="white" fill="none" id="svgCircle"></circle>
                </svg>
                <div>
                    <span id="step1"></span>
                    <span id="step2"></span>
                    <span id="step3"></span>
                    <span id="step4"></span>
                    <span id="step5"></span>
                </div>
            </div>
        </div>

        <script>
            var svgCircle = document.getElementById("svgCircle");
            var step1 = document.getElementById("step1");
            var step2 = document.getElementById("step2");
            var step3 = document.getElementById("step3");
            var step4 = document.getElementById("step4");
            var step5 = document.getElementById("step5");

            step1.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "1004";
            })
            step2.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "753";
            })
            step3.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "502";
            })
            step4.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "251";
            })
            step5.addEventListener('click',()=>{
                svgCircle.style.strokeDashoffset = "0";
            })
        </script>
    </body>
</html>
